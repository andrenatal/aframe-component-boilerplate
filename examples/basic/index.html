<html>
<head>
  <script src="../build.js"></script>
</head>
<body>
<a-assets></a-assets>
<a-scene>

  <a-entity id="cube" position="0 0 0" geometry="primitive: box" material="color: #C03546;  opacity: 0; transparent: true" example>
    <a-animation begin="appear" attribute="material.opacity" to="1"></a-animation>
    <a-animation begin="disappear" attribute="material.opacity" from="1" to="0"></a-animation>
    <a-animation begin="rotatefive" attribute="rotation" to="0 360 0" dur="1000" repeat="4"></a-animation>
    <a-animation begin="rotatetwo" attribute="rotation" to="0 360 0" dur="1000" repeat="1"></a-animation>
    <a-animation begin="moveaway" attribute="position" from="0 0 0" to="2 4 -8"></a-animation>
    <a-animation begin="back" attribute="position" to="0 0 0" from="2 4 -8"></a-animation>
    <a-animation begin="grow" attribute="scale" to="2 2 2" from="1 1 1"></a-animation>
    <a-animation begin="shrink" attribute="scale" to="1 1 1" from="2 2 2"></a-animation>

  </a-entity>

</a-scene>
</body>
</html>
